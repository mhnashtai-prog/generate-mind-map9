<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Contained Synonym Mind Map</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 5px;
        }
        input {
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px 0 0 8px;
            width: 300px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        .mind-map {
            position: relative;
            height: 600px;
            margin-top: 40px;
            display: none;
        }
        .central-word {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c3e50;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .synonym-container {
            position: absolute;
            width: 180px;
            text-align: center;
        }
        .synonym {
            background-color: #e9ecef;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            font-weight: 500;
            margin-bottom: 8px;
            transition: all 0.3s;
        }
        .synonym:hover {
            transform: scale(1.05);
            background-color: #e74c3c;
            color: white;
        }
        .sentence {
            background-color: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 14px;
            line-height: 1.5;
            border-left: 3px solid #3498db;
            font-style: italic;
            color: #495057;
        }
        .loading {
            text-align: center;
            display: none;
            margin-top: 20px;
            color: #6c757d;
            font-size: 18px;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            display: none;
            padding: 15px;
            background-color: #f8d7da;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Self-Contained Synonym Mind Map</h1>
    
    <div class="input-container">
        <input type="text" id="wordInput" placeholder="Enter any word (e.g., happy, run, big)">
        <button id="generateBtn">Generate</button>
    </div>
    
    <div class="loading">
        <div class="spinner"></div>
        <p>Generating your mind map...</p>
    </div>
    
    <div class="error">
        <p>Couldn't generate synonyms. Try: happy, sad, run, big, smart</p>
    </div>
    
    <div class="mind-map" id="mindMap"></div>

    <script>
        // ======================
        // COMPREHENSIVE LOCAL DATABASE
        // ======================
        
        const synonymDatabase = {
            // Adjectives
            happy: ["joyful", "cheerful", "content", "delighted", "jubilant"],
            sad: ["unhappy", "sorrowful", "melancholy", "gloomy", "depressed"],
            big: ["large", "huge", "enormous", "massive", "gigantic"],
            small: ["tiny", "little", "miniature", "petite", "compact"],
            beautiful: ["gorgeous", "lovely", "stunning", "elegant", "attractive"],
            
            // Verbs
            run: ["sprint", "jog", "dash", "race", "hurry"],
            walk: ["stroll", "amble", "saunter", "hike", "march"],
            think: ["ponder", "consider", "reflect", "contemplate", "meditate"],
            talk: ["speak", "chat", "converse", "discuss", "communicate"],
            
            // Nouns
            house: ["home", "residence", "dwelling", "abode", "habitation"],
            car: ["automobile", "vehicle", "sedan", "wagon", "coupe"],
            friend: ["companion", "pal", "buddy", "confidant", "ally"]
        };

        // Context sentence templates
        const sentenceTemplates = {
            adjective: [
                "She felt very [SYNONYM] when [EVENT].",
                "The [NOUN] was exceptionally [SYNONYM].",
                "It's a [SYNONYM] day for [ACTIVITY]."
            ],
            verb: [
                "They decided to [SYNONYM] to the [PLACE].",
                "You should [SYNONYM] when you feel [EMOTION].",
                "He began to [SYNONYM] with great enthusiasm."
            ],
            noun: [
                "The [SYNONYM] was [ADJECTIVE] and [ADJECTIVE].",
                "We visited the [SYNONYM] last [TIME].",
                "Her favorite [SYNONYM] is the one from [PLACE]."
            ]
        };

        // ======================
        // SMART WORD ANALYSIS
        // ======================
        
        function generateSynonyms(word) {
            word = word.toLowerCase();
            
            // Check exact matches first
            if (synonymDatabase[word]) {
                return synonymDatabase[word];
            }
            
            // Smart fallback based on word patterns
            if (word.endsWith('ing')) { // Verbs
                return ["performing", "executing", "completing", "achieving", "finishing"];
            } 
            else if (word.endsWith('ed')) { // Past tense
                return ["finished", "completed", "accomplished", "concluded", "ended"];
            }
            else if (word.length <= 4) { // Short adjectives
                return ["good", "nice", "fine", "great", "super"];
            }
            else { // Generic fallback
                return ["similar", "related", "comparable", "equivalent", "parallel"];
            }
        }

        function generateSentence(word, synonym) {
            // Determine word type
            let type = 'noun';
            if (word.endsWith('ing') || word.endsWith('ed'))) type = 'verb';
            else if (word.length <= 5 || synonymDatabase[word]) type = 'adjective';
            
            const templates = sentenceTemplates[type] || sentenceTemplates.noun;
            const template = templates[Math.floor(Math.random() * templates.length)];
            
            // Fill template slots
            return template
                .replace('[SYNONYM]', synonym)
                .replace('[WORD]', word)
                .replace('[NOUN]', ['house', 'car', 'book', 'tree'][Math.floor(Math.random() * 4)])
                .replace('[ADJECTIVE]', ['big', 'small', 'beautiful', 'interesting'][Math.floor(Math.random() * 4)])
                .replace('[PLACE]', ['park', 'store', 'school', 'beach'][Math.floor(Math.random() * 4)])
                .replace('[EVENT]', ['she won', 'it rained', 'they arrived', 'we celebrated'][Math.floor(Math.random() * 4)])
                .replace('[ACTIVITY]', ['walking', 'reading', 'swimming', 'singing'][Math.floor(Math.random() * 4)])
                .replace('[TIME]', ['Monday', 'summer', '2023', 'the morning'][Math.floor(Math.random() * 4)])
                .replace('[EMOTION]', ['happy', 'sad', 'excited', 'tired'][Math.floor(Math.random() * 4)]);
        }

        // ======================
        // MAIN FUNCTIONALITY
        // ======================
        
        document.getElementById('generateBtn').addEventListener('click', generateMindMap);
        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') generateMindMap();
        });

        function generateMindMap() {
            const word = document.getElementById('wordInput').value.trim();
            if (!word) return;
            
            // Show loading state
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.error').style.display = 'none';
            document.getElementById('mindMap').style.display = 'none';
            document.getElementById('mindMap').innerHTML = '';
            
            // Simulate processing delay
            setTimeout(() => {
                try {
                    const synonyms = generateSynonyms(word);
                    const synonymsWithSentences = synonyms.map(synonym => {
                        return {
                            word: synonym,
                            sentence: generateSentence(word, synonym)
                        };
                    });
                    
                    displayMindMap(word, synonymsWithSentences);
                    
                    document.querySelector('.loading').style.display = 'none';
                    document.getElementById('mindMap').style.display = 'block';
                } catch (error) {
                    console.error(error);
                    document.querySelector('.loading').style.display = 'none';
                    document.querySelector('.error').style.display = 'block';
                }
            }, 800);
        }

        function displayMindMap(centralWord, synonyms) {
            const mindMap = document.getElementById('mindMap');
            const centerX = mindMap.offsetWidth / 2;
            const centerY = mindMap.offsetHeight / 2;
            const radius = Math.min(centerX, centerY) * 0.6;
            
            // Create central word
            const center = document.createElement('div');
            center.className = 'central-word';
            center.textContent = centralWord;
            mindMap.appendChild(center);
            
            // Create synonyms in circle
            synonyms.forEach((item, index) => {
                const angle = (index / synonyms.length) * 2 * Math.PI;
                const x = centerX + radius * Math.cos(angle) - 90;
                const y = centerY + radius * Math.sin(angle) - 60;
                
                const container = document.createElement('div');
                container.className = 'synonym-container';
                container.style.left = `${x}px`;
                container.style.top = `${y}px`;
                
                const synonym = document.createElement('div');
                synonym.className = 'synonym';
                synonym.textContent = item.word;
                
                const sentence = document.createElement('div');
                sentence.className = 'sentence';
                sentence.textContent = item.sentence;
                
                container.appendChild(synonym);
                container.appendChild(sentence);
                mindMap.appendChild(container);
            });
        }
    </script>
</body>
</html>
